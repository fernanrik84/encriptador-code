<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/jquery-jgrowl/1.4.1/jquery.jgrowl.min.css" />
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-jgrowl/1.4.1/jquery.jgrowl.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Encriptador</title>
</head>
<body>
    <header>
        <img src="./img/Frame 6.png" alt="Logo de alura" class="logo">
    </header>
    <!--    -->
    <main>
        <section>
            <textarea class="text-area" cols="30" rows="10" placeholder="Ingrese texto aquí"></textarea>
            <div>
                <h6 class="informacion">Solo letras minúsculas y sin acentos</h6>
            </div>
            <div class="botones">
                <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
            </div>
        </section>
        <section class="caja-msj">
            <textarea class="mensaje" cols="20" rows="10" readonly></textarea>
                <div class="texto-mensaje" style="visibility: text;">
                    <p class="text-1">Ningun mensaje fue encontrado</p>
                    <p class="text-2">Ingresa el texto que desees encriptar o desencriptar.</p>
                </div>
            
            <div>
                <button class="copiar" onclick="btnCopy()" style="visibility: hidden;">Copiar texto</button>
            </div>
        </section>
    </main>
    <!--    -->

    <script src="script.js"></script>
    
</body>
</html>
